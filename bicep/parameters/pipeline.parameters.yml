parameters:
  - name: deploymentEnvironment
    default: ''
    displayName: Actual target environment used in Bicep

variables:
  ${{ if eq( parameters.deploymentEnvironment, 'dev') }}:
    DO_ENV: 'sc-dev' # The DevOps Environment with optional built-in Approval Gates    
    SERVICE_CONNECTION: 'Infra-Bicep'

  ${{ elseif eq( parameters.deploymentEnvironment, 'prod') }}:
    DO_ENV: 'sc-prod' # to update
    SERVICE_CONNECTION: 'Infra-Bicep' # to update